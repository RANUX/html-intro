<!DOCTYPE HTML>
<html>
<head>
    <title>Горизонтальная линия</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<hr/>
<p>
    &lt;hr&gt; рисует горизонтальную линию, которая по своему виду зависит от используемых параметров,
    а также браузера.<br/><br/>
    Атрибуты:
    <ul>
    <li>align Определяет выравнивание линии.</li>
    <li>color Цвет линии.</li>
    <li>size Толщина линии.</li>
    <li>width Ширина линии.</li>
    <li>noshade Рисует линию без трехмерных эффектов.</li>
    </ul>
</p>
<hr size="10" color="red" width=50%>

</body>
