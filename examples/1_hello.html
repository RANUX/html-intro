<!DOCTYPE HTML>
<!--
 Элемент <!DOCTYPE> предназначен для указания типа текущего документа — DTD
 (document type definition, описание типа документа).
 Это необходимо, чтобы браузер понимал, как следует интерпретировать текущую веб-страницу,
 поскольку HTML существует в нескольких версиях, кроме того, имеется XHTML
 (EXtensible HyperText Markup Language, расширенный язык разметки гипертекста),
 похожий на HTML, но различающийся с ним по синтаксису.
 Чтобы браузер «не путался» и понимал, согласно какому стандарту отображать
 веб-страницу и необходимо в первой строке кода задавать <!DOCTYPE>.
 -->
<html>
<head>
    <title>Привет мир</title>
    <!-- <meta> определяет метатеги, которые используются для хранения информации
         предназначенной для браузеров и поисковых систем.
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
Привет МИР!
</body>

</html>
